<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>querySelectorAll</title>

  <!-- Estilo da página -->
  <style>

    .titulo{
      color: #a00;
      font-size: 30px;
      text-decoration: underline;
    }

    div{
      border: 1px solid #000;
      padding: 10px;
      display: inline-block;
    }

    a{
      display: block;
    }

  </style>
</head>
<body>
  
  <h1 class="titulo">querySelectorAll</h1>
  <p>
    O querySelectorAll() é um método que retorna elementos do documento que correspondem a uma 
    classe de Css ou a uma tag específica.
  </p>
  <h2 class="titulo">Curso de Javascript</h2>
  <p>www.youtube.com/cfbcursos</p>
  <p>cfbcursos.com.br</p>
  <div>
    <p>Este texto está dentro de uma div</p>
    <p>Este também.</p>
  </div>
  <a href="http://www.youtube.com/cfbcursos">Youtube</a>
  <a href="http://www.cfbcursos.com.br">CFB Cursos</a>
  <hr>

  <script src="js/querySelectorAll.js"></script>
</body>
</html>
