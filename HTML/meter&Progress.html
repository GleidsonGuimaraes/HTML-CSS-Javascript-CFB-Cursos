<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>
    
    <meter value="3" min="0" max="10"></meter><span>3</span><br/>
    <meter value="5" min="0" max="10"></meter><span>5</span><br/>
    <meter value="0.8" min="0.0" max="1.0">80%</meter><span>80%</span><br/>
    <meter></meter><br/>

    <progress value="25" max="100"></progress><span>25%</span><br/>
    <progress value="50" max="100"></progress><span>50%</span><br/>
    <progress value="75" max="100"></progress><span>75%</span><br/>
    <progress></progress><br/>

</body>
</html>
