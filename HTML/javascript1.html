<html>
    <head>
        <title>Aula 18 - Javascript 1</title>
        <script language="Javascript">

            /*
            * O javascript só pode ser formatado utilizando o html com css
            */
            // Formatado
            document.write("<span style='color: #ff0000; font-size: 30px'>Aula 1 de Javascript</span><br> ")
            // Não formatado
            // document.write("Aula 1 de Javascript")
            
            // Utilizando variável
            var nome = "Gleidson"
            var idade = 0
            var anoNasc = 2010
            var anoAtual = 2013
            document.write("<span>Olá. Seja bem vindo</span> " + nome + "<span>.</span><br>")

            // Método alert
            // O método alert é uma caixa de mensagem que sobrepõe a página
            alert("Olá. Seja bem vindo " + nome + ".")

            idade = anoAtual - anoNasc
            document.write("Idade: " + idade)

        </script>
    </head>
    <body>
        
    </body>
</html>
