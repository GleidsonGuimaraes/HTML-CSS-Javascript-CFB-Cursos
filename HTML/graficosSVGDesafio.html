<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Graficos SVG parte 3 - Desafio logotipo do canal</title>
</head>
<body>
    
    <svg width="1000" height="600" style="border: 1px solid black;">
        <rect 
            x="0" y="0" width="400" height="150" fill="#000000"
            transform="translate (300 225) skewX (-10)" rx="30" ry="30"
        />
        
        <line x1="380" y1="225" x2="380" y2="205" stroke="#000000" stroke-width="5" />
        <line x1="450" y1="225" x2="450" y2="195" stroke="#000000" stroke-width="5" />
        <line x1="450" y1="215" x2="470" y2="215" stroke="#000000" stroke-width="5" />
        <line x1="550" y1="225" x2="550" y2="215" stroke="#000000" stroke-width="5" />
        <line x1="660" y1="225" x2="660" y2="185" stroke="#000000" stroke-width="5" />
        <line x1="640" y1="205" x2="660" y2="205" stroke="#000000" stroke-width="5" />
        <line x1="350" y1="375" x2="350" y2="405" stroke="#000000" stroke-width="5" />
        <line x1="350" y1="390" x2="335" y2="390" stroke="#000000" stroke-width="5" />
        <line x1="450" y1="375" x2="450" y2="395" stroke="#000000" stroke-width="5" />
        <line x1="530" y1="375" x2="530" y2="420" stroke="#000000" stroke-width="5" />
        <line x1="620" y1="375" x2="620" y2="405" stroke="#000000" stroke-width="5" />
        <line x1="620" y1="390" x2="650" y2="390" stroke="#000000" stroke-width="5" />

        <circle r="5" cx="380" cy="205" fill="#000000" />
        <circle r="5" cx="450" cy="195" fill="#000000" />
        <circle r="5" cx="470" cy="215" fill="#000000" />
        <circle r="5" cx="550" cy="215" fill="#000000" />
        <circle r="5" cx="660" cy="185" fill="#000000" />
        <circle r="5" cx="640" cy="205" fill="#000000" />
        <circle r="5" cx="350" cy="405" fill="#000000" />
        <circle r="5" cx="335" cy="390" fill="#000000" />
        <circle r="5" cx="450" cy="395" fill="#000000" />
        <circle r="5" cx="530" cy="420" fill="#000000" />
        <circle r="5" cx="620" cy="405" fill="#000000" />
        <circle r="5" cx="650" cy="390" fill="#000000" />

        <rect width="35" height="35" x="290" y="205" fill="#555555" rx="5" ry="5" />
        <rect width="30" height="30" x="240" y="195" fill="#999999" rx="5" ry="5" />
        <rect width="30" height="30" x="150" y="190" fill="#dddddd" rx="5" ry="5" />
        <rect width="25" height="25" x="275" y="300" fill="#333333" rx="5" ry="5" />
        <rect width="25" height="25" x="250" y="243" fill="#777777" rx="5" ry="5" />
        <rect width="30" height="30" x="200" y="280" fill="#999999" rx="5" ry="5" />
        <rect width="15" height="15" x="195" y="225" fill="#bbbbbb" rx="3" ry="3" />
        <rect width="15" height="15" x="175" y="255" fill="#bbbbbb" rx="3" ry="3" />
    </svg>

</body>
</html>
