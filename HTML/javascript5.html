<html>
    <head>
        <title>Aula 22 - Javascript 5</title>
        <script language="Javascript">

            function Tempo(n1, n2) {
                var diasFaltantes = n1 / n2
                return diasFaltantes
            }

            alert(`No prazo de 90 dias, devem ser assistidas ${Tempo(221, 90).toFixed(2)} aulas por dia.`)

        </script>
    </head>
</html>
