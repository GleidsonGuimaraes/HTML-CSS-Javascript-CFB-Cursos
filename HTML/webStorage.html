<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStorage</title>
</head>
<body>
    
    <script>

        // localStorage faz armazenamento local dos dados no navegador
        // Inserindo um item
        localStorage.setItem("Canal","CFB Cursos");
        // Removendo um item
        localStorage.removeItem("Canal");
        // Acessando um item
        let vnome = localStorage.getItem("Canal");
        // Limpando todos os itens
        localStorage.clear();

        alert(vnome);

        // sessionStorage faz armazenamento temporário dos dados no navegador
        // Todas as funções acima funcionam no sessionStorage

        // sessionStorage.setItem("");
        // sessionStorage.getItem("");
        // sessionStorage.removeItem("");
        // sessionStorage.clear();
        
    </script>

</body>
</html>
