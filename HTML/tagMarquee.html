<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 31 - Tag marquee</title>
</head>
<body>
    
    <!-- A tag marquee serve para criar uma animação de movimento em um elemento no eixo x ou y -->
    <marquee behavior="alternate" direction="down" height="200">
        Canal Fessor Bruno
    </marquee>

</body>
</html>
