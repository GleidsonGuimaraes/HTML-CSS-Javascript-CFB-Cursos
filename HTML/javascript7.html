<html>
    <head>
        <title>Aula 24 - Javascript 7 Arrays</title>
        <script language = "Javascript">
            
            var coisas = new Array()

            for(let i=0; i < 3; i++){
                var receberDados = prompt("Digite um curso:", "")
                coisas.push(receberDados)
                document.write(coisas[i] + "<br/>")
            }

            // O método push adiciona elementos no final do array
            // O método unshift adiciona elementos no início do array
            // O método pop remove o último elemento do array
            // O método shift remove o primeiro elemento da array
            // O método length percorre todo o array
            // O método sort organiza os elementos do array em ordem crescente
            

        </script>
    </head>

    </body>
</html>
