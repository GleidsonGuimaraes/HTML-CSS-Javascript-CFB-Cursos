<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos SVG no html5</title>
</head>
<body>
    
    <!-- Retângulo -->
    <svg width="400" height="400">
        <rect width="200" height="200" x="0" y="200" rx="20" ry="20" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect width="200" height="200" x="200" y="200" rx="20" ry="20" style="fill:rgb(0,255,0);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect width="200" height="200" x="0" y="0" rx="20" ry="20" style="fill:rgb(255,0,0);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect width="200" height="200" x="200" y="0" rx="20" ry="20" style="fill:rgb(255,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <svg width="200" height="200">
        <!-- circle -->
        <circle r="50" cx="50" cy="50" stroke="#000000" fill="#f0f0f0" stroke-width="1"/>
        <circle r="50" cx="150" cy="50" stroke="#000000" fill="#ffff00" stroke-width="1"/>

        <ellipse rx="100" ry="50" cx="100" cy="150" stroke="#000000" stroke-width="1" fill="#ff00ff" />

        <!-- line -->
        <line x1="0" y1="0" x2="200" y2="200" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="200" x2="200" y2="0" stroke="#000000" stroke-width="1" />
    </svg>

</body>
</html>
