<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos SVG - Textos</title>
</head>
<body>
    
    <svg width="600" height="600">
        
        <text
            x="20" y="50"
            style="
                font-size: 40;
                font-weight: 900;
                font-family: Arial, Helvetica, sans-serif;
            "
        >
            Canal Fessor Bruno
        </text>

        <text
            x="20" y="100"
            style="
                font-size: 30;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 900;
                fill: #f00;
            "
        >
            CFB
        </text>

        <text x="20" y="150" fill="#0ff">
            CFB cursos
            <tspan x="20" y="170">Segunda linha</tspan>
            <tspan x="20" y="190">Terceira linha</tspan>
            <!-- Os links podem ser usados em todas as formas do gráfico svg -->
            <a href="https://www.youtube.com/watch?v=2i8rM5uknA4&list=PLx4x_zx8csUgS5ioRmQVBeGHmKBQEyNXQ&index=62" target="self">
                <tspan x="20" y="210" fill="#f0f">Link</tspan>
            </a>
        </text>

    </svg>

</body>
</html>
